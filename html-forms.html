<!DOCTYPE html>
<html>
  <head>
    <title>HTML Forms</title>
  </head>
  <body>
    <h1>HTML Forms</h1>
    <form action="/hello" method="POST">
      <label for="username">Enter user name: </label>
        <input type="text" id="username" name="username" placeholder="username" required>
        <br><br>
        <label for="email">Enter email: </label>
        <input type="email" id="email" name="email" placeholder="email" required>
        <br><br>
        <label for="password">Password: </label>
        <input type="password" id="password" name="password" placeholder="password" required>
        <br><br>
       <p>Select your age:</p>

       <input type="radio" name="age" value="0-25" id="option-1">
       <label for="option-1">0-25</label>
       <input type="radio" name="age" value="26-50" id="option-2">
       <label for="option-2">26-50</label>
       <input type="radio" name="age" value="51+" id="option-3">
       <label for="option-3">51+</label>

       <br><br>
        <label for="question" >Security questions:</label>
        <select name="questions" id="question">
          <option value="q1">What color are your favorite pair of socks?</option>
          <option value="q2">If you could be a vegetable, what it be?</option>
          <option value="q3"> What is your best ever security questions?</option>
        </select>

        <br><br>
        <label for="answer">Security queations answer:</label>
        <input type="text" id="answer" name="answer">

        <br><br>
        <label for="bio">Enter your bio:</label><br>
        <textarea name="bio" id="bio" cols="30" rows="10" placeholder="about you...">

        </textarea>
        <br><br>
        <input type="submit" value="Submit the form">
    </form>
  </body>
</html>
